<!DOCTYPE html>
<html lang="hu">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Web-Társas</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="bal">
		<h1 class="nev"></h1>
		<h2 class="pontok"></h2>

	</div>
	<div id="form">
		<div class="cim">
			<h1>FlowBoard Tic-Tac-Toe</h1>
			<p>A kihívások és könnyítések izgalmas keveredése <br>a <b>FlowBoard Tic-Tac-Toe</b> játékban, <br>ahol minden mező új stratégiai lehetőséget kínál!</p>
		</div>
		<div class="cim">
			<form >
				<label for="player1"><b>1. Játékos neve:</b></label>
				<input type="text" id="player1" name="player1" placeholder="Adj meg egy nevet" class="inp" required>
				<br>
				<br>
				<br>
				<label for="player2"><b>2. Játékos neve:</b></label>
				<input type="text" id="player2" name="player2" placeholder="Adj meg egy másik nevet" class="inp" required>
				<br>
		<br>
				<br>
				<label for="slider"><b>Könnyítést/nehezítést tartalmazó cellák száma:</b></label>
				<br>
				<input type="range" id="slider" name="slider" min="0" max="20" value="10">
				<output for="slider">10</output>
				<br>
				<br>
				<button onclick="FormBeadva()" type="button" class="btn cim"><b>Tovább</b></button>
			</form>
		</div>
	</div>
	<div class="tiles">


	</div>
	<div id="jobb">
		<h1 class="nev"></h1>
		<h2 class="pontok"></h2>

	</div>
	<script type="module">
		import {FormBeadva} from "./script.js";
		window.FormBeadva = FormBeadva
		const slider = document.getElementById('slider');
		const output = document.querySelector('output[for="slider"]');
			slider.addEventListener('input', function() {
			output.textContent = this.value;
		});
	</script>
</body>

</html>
